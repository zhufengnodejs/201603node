<!DOCTYPE html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body ng-controller="zfpxCtrl" >
<div class="container">
    <table class="table table-striped">
        <tr>
            <td><input ng-checked="checkAll" ng-click="selectAll()" type="checkbox">全选</td>
            <td>商品</td>
            <td>单价(元)</td>
            <td>数量</td>
            <td>小计(元)</td>
            <td>操作</td>
        </tr>
        <tr ng-repeat="item in items">
            <td><input ng-click="selectOne(item)" ng-checked="item.selected" type="checkbox"></td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>
                <button  ng-click="item.amount=item.amount-1">-</button>
                <input  type="text" ng-model="item.amount"><button ng-click="item.amount = item.amount+1">+</button>
            </td>
            <td>{{item.price * item.amount}}</td>
            <td><button class="btn btn-danger"  ng-click="remove(item)">删除</button></td>
        </tr>
        <tr>
            <td><button ng-click="delete()" class="btn btn-danger">删除选中商品</button></td>
        </tr>
    </table>
</div>
</body>
<script src="angular.min.js"></script>
<script>
    angular.module('zfpxMod',[]);
    //定义控制器并给scope增加items属性
    //赋一个数组，里面放着所有的商品
    angular.module('zfpxMod').controller('zfpxCtrl',function($scope){
        $scope.checkAll = false;
        $scope.items = [
            {
                name:"MacBook",//商品名称
                price:6288, //价格
                amount:1, //数量
                selected:false
            },
            {
                name:"Lenovo",//商品名称
                price:6799, //价格
                amount:1, //数量
                selected:false
            }
        ]
        $scope.remove = function(item){
            //把数组中的每个元素依次传入function内部
            //通过返回值来判断是否保留此元素在数组中
            //true 保留 fasle不保留
            //把过滤后的新数组再赋回给$scope.items
            $scope.items = $scope.items.filter(function(current){
                return current != item;
            })
        }
        //把items里所有的元素的selected属性设置为true
        $scope.selectAll = function(){
            $scope.items.forEach(function(item){
                item.selected = true;
            })
        }
        //删除item的selected属性为true的那些元素
        $scope.delete = function(){
            $scope.items = $scope.items.filter(function(item){
                return !item.selected;
            });
        }
        //当选中或取消选中某个商品的时候触发
        $scope.selectOne = function(item){
            item.selected = !item.selected;
            var length = $scope.items.filter(function(item){
                return !item.selected;
            }).length;
            $scope.checkAll = length==0;
        }
    });
</script>
</html>
