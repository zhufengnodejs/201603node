<!DOCTYPE html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="zfpxCtrl">
<input type="text" ng-model="name">
<!-- 绑定控制器上的$scope上的一个属性 -->
<span ng-bind="name"></span>
<!-- 绑定一个模块 -->
<span ng-bind-template="{{name}}{{age}}"></span>
<!-- 不转换span内部的表达式 -->
<span ng-non-bindable >{{name}}{{age}}</span>
<!-- 绑定一个安全的受信任的html片断字符串 -->
<span ng-bind-html="html"></span>
</body>
<script src="../angular.min.js"></script>
<script>
    angular.module('zfpxMod',[]);
    //定义控制器的时候会送一个 $scope
    angular.module('zfpxMod').controller('zfpxCtrl',function($scope,$sce){
        $scope.name = 'zfpx1';
        $scope.age = 7;
        // $sce可以进行HMTL片断过滤，把非法的不安全的HTML片断过滤掉,只保留安全的片断，转换后的值 才能被 ng-bind-html使用
        $scope.html = $sce.trustAsHtml('<h1>hello</h1>') ;
    });

</script>
</html>
